{% set state = door_status() %}
<p>
    Status: <span class="label label-{{ 'success' if 'open' in state else 'warning' }}">{{state}}</span>
</p>
{% if current_user.is_allowed() %}
<p>
    Toggle door: <a class="btn btn-default btn-large" href="{{ url_for('door.toggle')}}">toggle</a>
</p>
{% endif %}
